<footer class="app-footer">
  <div class="footer-divider"></div>

  <div class="footer-container">
    <!-- Left Section: Branding -->
    <div class="footer-left">
      <div class="footer-brand" (click)="scrollToTop()">
        <div class="footer-logo">
          <svg
            width="28"
            height="28"
            viewBox="0 0 32 32"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="16"
              cy="16"
              r="14"
              fill="url(#footer-logo-gradient)"
              stroke="white"
              stroke-width="2"
            />
            <path d="M16 8L20 12L16 16L12 12L16 8Z" fill="white" />
            <path
              d="M16 16L20 20L16 24L12 20L16 16Z"
              fill="white"
              opacity="0.8"
            />
            <defs>
              <linearGradient
                id="footer-logo-gradient"
                x1="0"
                y1="0"
                x2="32"
                y2="32"
              >
                <stop offset="0%" stop-color="#42A5F5" />
                <stop offset="100%" stop-color="#1565C0" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <span class="footer-brand-text">Suivi Marché</span>
      </div>
      <span class="footer-version">v{{ appVersion }}</span>
    </div>

    <!-- Center Section: Legal & Copyright -->
    <div class="footer-center">
      <p class="footer-copyright">
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="10" />
          <path
            d="M14.5 9.5C14.5 9.5 13 8 12 8C10 8 8.5 9.5 8.5 12C8.5 14.5 10 16 12 16C13 16 14.5 14.5 14.5 14.5"
          />
        </svg>
        {{ currentYear }} Trésorerie Générale du Royaume — Tous droits réservés
      </p>
    </div>

    <!-- Right Section: Quick Links -->
    <div class="footer-right">
      <!-- Desktop Links -->
      <nav class="footer-links desktop-links">
        <a
          *ngFor="let link of quickLinks"
          [routerLink]="link.external ? null : link.route"
          (click)="onLinkClick(link)"
          class="footer-link"
          [class.external]="link.external"
        >
          {{ link.label }}
        </a>
      </nav>

      <!-- Mobile Links Toggle -->
      <button class="mobile-links-toggle" (click)="toggleMobileLinks()">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="3" y1="12" x2="21" y2="12" />
          <line x1="3" y1="6" x2="21" y2="6" />
          <line x1="3" y1="18" x2="21" y2="18" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Links Dropdown -->
  <div class="mobile-links-dropdown" *ngIf="isMobileLinksExpanded">
    <nav class="footer-links mobile-links">
      <a
        *ngFor="let link of quickLinks"
        [routerLink]="link.external ? null : link.route"
        (click)="onLinkClick(link)"
        class="footer-link"
        [class.external]="link.external"
      >
        {{ link.label }}
      </a>
    </nav>
  </div>

  <!-- Scroll to Top Button (Optional) -->
  <button class="scroll-to-top" (click)="scrollToTop()" title="Retour en haut">
    <svg
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <polyline points="18 15 12 9 6 15" />
    </svg>
  </button>
</footer>
